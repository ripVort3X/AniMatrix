<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XML Analyzer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="header">XML Analyzer</h1>

    <div id="uploadSection" class="sort-search-container">
      <h2>Upload Your XML File</h2>
      <label for="xmlFileInput" class="custom-file-label">Choose File</label>
      <input type="file" id="xmlFileInput" accept=".xml" hidden />
      <div id="dropZone">Drag & Drop XML File Here</div>
      <div id="elementSelection" style="display: none">
        <h2>Select Elements to Display</h2>
        <div id="elementsContainer"></div>
        <button id="generateTable" class="page-button">Generate Table</button>
      </div>
    </div>

    <div id="tableSection" style="display: none">
      <h2>Generated Table</h2>
      <button id="resetButton" class="page-button">Reset</button>
      <div id="tableContainer"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
